@keyframes floatUp{

}

  overflow: hidden;
  margin: 20px 0;
}

.carrusel {

  gap: 10px;

}

.carrusel .foto-container {
  flex: 0 0 160px; 
  display: flex;
  flex-direction: column;
  align-items: center;
}

.carrusel img {
  width: 160px; 
  height: 160px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.3s;
}

.carrusel img:hover {
  transform: scale(1.05);
}

.caption {
  font-family: 'Segoe UI', 'Segoe Script', cursive;
  font-size: 14px;
  color: #ff4da6;
  text-align: center;
  margin-top: 5px;
  font-style: italic;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.caption:hover {
  transform: scale(1.05);
  color: #ff2e7a;
}

.flecha {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.8rem;
  color: var(--accent);
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

.flecha:hover {
  background: var(--accent);
  color: white;
}

.flecha-left { left: 5px; }
.flecha-right { right: 5px; }

iframe {
  border-radius:15px;
}

@media (max-width:500px){
  .keypad, .contador{
    grid-template-columns:repeat(4,60px);
    gap:10px;
  }
  .key, .contador-box{
    padding:12px;
    font-size:18px;
  }
  .carrusel .foto-container{
    flex: 0 0 140px;
  }
  .carrusel img{
    width:140px;
    height:140px;
  }
  .caption{
    font-size:12px;
  }
  iframe{
    height:60px;
  }
}
</style>
